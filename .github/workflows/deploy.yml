name: Deploy to Azure

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Check out the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Login to Azure using service principal
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_THEFL }}

      # Step 3: Install required tools
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq openssl

      # Step 4: Make your deployment script executable
      - name: Make script executable
        run: chmod +x ./deploy.sh

      # Step 5: Run your deployment script
      - name: Run deployment script
        run: ./deploy.sh